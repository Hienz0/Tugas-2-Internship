<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <link rel="stylesheet" href="https://cdn.lineicons.com/2.0/LineIcons.css">

  <link rel="stylesheet" href="./styles-v2.css">

  <title>Logjin</title>
</head>

<body>
  <div class="main-container">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-12 mx-auto" id="sign-in">
          <div class="text-center image-size-small position-relative">
            <img src="https://annedece.sirv.com/Images/user-vector.jpg" class="rounded-circle p-2 bg-white">
          </div>
          <div class="p-5 bg-white rounded shadow-lg" id="blok">
            <h3 class="mb-2 text-center pt-5">Sign In</h3>
            <form>
              <div class="mb-3">
                <input type="email" class="form-control form-control-lg" id="email" placeholder="Email">
              </div>
              <div class="input-group mb-3">
                <input type="password" class="form-control form-control-lg" id="password" placeholder="Password">
                <button class="btn btn-outline-secondary btn-toggle-password" type="button" onclick="togglePasswordVisibility()">
                  <i id="toggleIcon" class="fas fa-eye"></i>
                </button>
              </div>
              <button class="btn btn-primary btn-lg w-100 shadow-lg">SIGN IN</button>
            </form>
            <div class="text-center pt-4">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JavaScript -->
  <script>
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('toggleIcon');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      }
    }
  </script>
</body>

</html>
