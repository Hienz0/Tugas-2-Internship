<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">

    <!-- Local CSS -->
    <link href="styles.css" rel="stylesheet">

    <title>Login</title>
  </head>
  <body>
    <div class="main">
        <div class="background-image">
          <!-- Sign in Form -->
          <section class="sign-in">
            <div class="container">
              <div class="signin-content">
                <div class="signin-image">
                  <figure><img src="./images/signin-image.jpg" alt="sign in image"></figure>
                  <a href="/register" class="signup-image-link">Create an account</a>
                </div>
                <div class="signin-form">
                  <h2 class="form-title">Sign in</h2>
      
                  <form [formGroup]="loginForm">
                    <div class="form-group">
                      <label for="email"><i class="zmdi zmdi-email"></i></label>
                      <input type="email" formControlName="email" id="email" placeholder="Your Email">
                    </div>
                
      
      
                    <div class="form-group">
                      <label for="password"><i class="zmdi zmdi-lock"></i></label>
                      <input type="password" formControlName="password" id="password" placeholder="Password">
                      <span class="toggle-password" onclick="togglePasswordVisibility()">
                        <i class="zmdi zmdi-eye" id="toggleIcon"></i>
                      </span>
                    </div>

      
      
      
      
                    <div class="form-group form-button">
                      <button type="submit" class="btn btn-primary">Log in</button>
                    </div>
                  </form>
      
                  <!-- Forgot Password link -->
                  <div class="forgot-password-link">
                    <a href="/forgot-password" class="forgot-password-link">Forgot Password?</a>
                  </div>
      
      
                  <div class="social-login">
                    <span class="social-label">Or login with</span>
                    <ul class="socials">
                      <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                      <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                      <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        function togglePasswordVisibility() {
          const passwordInput = document.getElementById('password');
          const toggleIcon = document.getElementById('toggleIcon');
          if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.remove('zmdi-eye');
            toggleIcon.classList.add('zmdi-eye-off');
          } else {
            passwordInput.type = 'password';
            toggleIcon.classList.remove('zmdi-eye-off');
            toggleIcon.classList.add('zmdi-eye');
          }
        }
      </script>
  </body>
</html>
